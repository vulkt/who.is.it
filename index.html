            font-weight: 700;

        .btn:hover {

        .fade-in {

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .final-hearts {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 24px;
        }

        .final-heart {
            font-size: 32px;
            color: #ec4899;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 600px) {
            h1 {

            }

            }
            
            p {

            }
            
            .container {

            }
        }
    </style>
</head>
